<body>
  <div id="searchForm">
    <form action="">
      <div id="firstBlock">
        <div id="gender">
          <label class="formInputDescrip">Gender </label>
          <label for="radio-1">Male</label>
          <input class="radioButtons" type="radio" name="gender" id="radio-1" value="Men" >
          <label for="radio-2">Female</label>
          <input class="radioButtons" type="radio" name="gender" id="radio-2" value="Women">
          <label for="radio-3">Universal</label>
          <input class="radioButtons" type="radio" name="gender" id="radio-3" value="Universal">
        </div>
        <div id="size">
          <label class="formInputDescrip" for="sizeSpinner">Size </label>
          <input id="sizeSpinner" value="" min=4 max="12" name="sizeValue">
        </div>
      </div>
      
      <div id="secondBlock">
        <div id="colour">
          <label class="formInputDescrip" for="colour">Colour</label>
          <select class="selectMenues" name="colour" id="colourSelection">
            <option selected="selected" value="any">Any</option>
            <option value="Grey">Grey</option>
            <option value="White">White</option>
            <option value="Dark Blue">Dark Blue</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
          </select>
        </div>
        <div id="style">
          <label class="formInputDescrip" for="style">Style </label>
          <select class="selectMenues" name="style" id="styleSelection">
            <option selected="selected" value="any">Any</option>
            <option value="Flat">Flat</option>
            <option value="Boot">Boot</option>
            <option value="Loafer">Loafer</option>
            <option value="Trainer">Trainer</option>
            <option value="Slipper">Slipper</option>
          </select>
        </div>
      </div>

        <div id="minSize">

        </div>
        <div id="maxSize">

          <input id="maxSizeSpinner" value="12" min=4 max="12" name="maxSizeValue">
        </div>

      <div id="priceSlider"></div>
      
      
      <div id=fouthBlock>
          <div id="minPrice">
            <label class="formInputDescrip" for="minPiceSpinner">Min Price </label>
            <input id="minPriceSpinner" value="0" min=0 max="499" name="minPriceValue"> 
          </div>
          <div id="maxPrice">
              <label class="formInputDescrip" for="maxPiceSpinner">Max Price</label>
              <input id="maxPriceSpinner" value="500" min=1 max="500" name="maxPriceValue" />
          </div>
      </div>
      <input id="searchButton" type="button" value="search" >
